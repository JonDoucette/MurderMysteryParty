    <head>
        <meta charset="utf-8">

    <body>
    <div class="alert" id="hostAlert" style="display: none;">
        <span class="closebtn" onclick=this.parentElement.style.display='none'>Ã—</span>  
        <strong>Error!</strong> Unable to make you the host, there already may be a host for that room.
    </div>
    <div class="titleHeader">
        <center><h1>Murder Mystery Party</h1></center>
    </div>
        <div class="loginDiv">
            <center>
            <center><p id="activeRoom" class="activeRoom" hidden>Room Name:</p></center>

                <label>

                </label>
                <input type="text" id="characterId">
            </form>

                <form> 
                    <label class="roomNameLabel" for="roomSub" id="roomLabel">Room Name</label>

                    <input type="text" id="roomNum" name="roomSub">
               </form>
            </center>
            <center>
                <div>
                    <button id ="hostButton">Host</button>
                    <button id ="joinButton">Join</button>
                </div>
            </center>
        </div>

        <div></div>
        <div id="hostDiv" hidden>
            <table id="hostTable">
                <thead>
                    <tr>
                        <th>
                            Character
                        </th>
                        <th>
                            Id
                        </th>
                    </tr>
                </thead>
                <tbody id="hostTableBody">
                </tbody>
            </table>
        </div>
        <div class="button-container">
            <center><button id="startButton" hidden>Start Game</button></center>
            <button id="logoutButton" hidden>Logout</button>
        </div>
